<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    href="https://fonts.googleapis.com/css?family=Orbitron|Text+Me+One"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./fontawesome-free-6.5.2-web/css/all.css" />
  <body>
    <div class="container">
      <div class="ClockHolder">
        <div class="WeekDays">
          <span>sat</span>
          <span>sun</span>
          <span>mon</span>
          <span>tue</span>
          <span>wed</span>
          <span>thu</span>
          <span>fri</span>
        </div>

        <div class="TimeHolder">
          <div class="TimeOptions">
            <i class="fas fa-clock" data-title="Time"></i>
            <i class="fas fa-stopwatch" data-title="StopWatch"></i>
            <i class="far fa-clock" data-title="CountDown"></i>
          </div>

          <div class="Numbers">
            <div class="NumberHolder H1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder H2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <span>:</span>

            <div class="NumberHolder M1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder M2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <span>:</span>

            <div class="NumberHolder S1">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>

            <div class="NumberHolder S2">
              <span class="d1"></span>
              <span class="d2"></span>
              <span class="d3"></span>
              <span class="d4"></span>
              <span class="d5"></span>
              <span class="d6"></span>
              <span class="d7"></span>
            </div>
          </div>

          <div class="AlarmInput">
            <input type="number" placeholder="Enter Seconds" />
          </div>

          <div class="TimeFormat">
            <div class="Type">
              <span>12hr</span>
              <span class="active">24hr</span>
            </div>

            <div class="Formats">
              <span>am</span>
              <span>pm</span>
            </div>

            <div class="control">
              <span class="Start active"><i class="fas fa-play"></i>Start</span>
              <span class="Pause"><i class="fas fa-pause"></i>Pause</span>
              <span class="Stop active"><i class="fas fa-stop"></i>Stop</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h2 class="size-desk">this project is designed for desktop</h2>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
